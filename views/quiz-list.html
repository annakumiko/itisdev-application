<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>quiz-list</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="padding-left: 100px;padding-top: 20px;padding-right: 20px;padding-bottom: 20px;">
    <div>
        <div><label style="font-size: 24px;color: #006739;"><strong>Quizzes</strong></label>
            <hr>
        </div>
        <div><button class="btn btn-primary" type="button" style="background-color: #006739;margin-top: 20px;margin-bottom: 20px;">Create Quiz</button></div>
        <div>
            <div class="table-responsive" style="background-color: #f9f8f0;">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="background-color: #006739;color: rgb(255,255,255);">Quiz ID</th>
                            <th style="background-color: #006739;color: rgb(255,255,255);">Date</th>
                            <th style="background-color: #006739;color: rgb(255,255,255);">Items</th>
                            <th style="background-color: #006739;color: rgb(255,255,255);">Status</th>
                            <th style="background-color: #006739;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Cell 1</td>
                            <td>Cell 2</td>
                            <td>Cell 2</td>
                            <td>Cell 2</td>
                            <td><button class="btn btn-primary" type="button" style="background-color: #006739;margin-left: 5px;">Update</button><button class="btn btn-primary" type="button" style="background-color: #006739;margin-left: 5px;">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
