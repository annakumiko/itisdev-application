<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>add-trainees</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div style="padding: 20px;padding-left: 100px;">
        <div><label style="font-size: 24px;color: #006739;"><strong>Add or Remove Trainees</strong></label>
            <hr>
        </div>
        <div>
            <div style="padding: 20px;width: 50%;"><label>Class</label><label class="d-flex">Course</label></div>
            <hr>
            <div class="d-block float-left" style="width: 50%;padding: 20px;">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="background-color: #006739;color: rgb(255,255,255);">Trainees Endorsed</th>
                                <th style="background-color: #006739;color: rgb(255,255,255);"></th>
                            </tr>
                        </thead>
                        <tbody style="background-color: #f9f8f0;">
                            <tr>
                                <td>Trainee name</td>
                                <td style="width: 20%;padding: 10px;text-align: center;"><button class="btn btn-primary" type="button" style="background-color: #3e914d;"><strong>+</strong></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="d-block float-right" style="width: 50%;padding: 20px;">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="background-color: #006739;color: rgb(255,255,255);">Trainees Added</th>
                                <th style="background-color: #006739;"></th>
                            </tr>
                        </thead>
                        <tbody style="background-color: #f9f8f0;">
                            <tr>
                                <td>Trainee name</td>
                                <td style="width: 20%;padding: 10px;text-align: center;"><button class="btn btn-primary" type="button" style="background-color: #3e914d;"><strong>-</strong></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
